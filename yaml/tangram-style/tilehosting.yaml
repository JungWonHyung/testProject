styles:
#    icons:
#        base: points
#        texture: pois
    heightglow:
        base: polygons
        blend: translucent
        blend_order: -2
        lighting: vertex
        shaders:
            blocks:
                color: "color.rgb += vec3(worldPosition().z / 800.);"
    heightglowline:
        base: lines
        blend_order: -1
        mix: heightglow
    dashed:
        base: lines
        dash: [3.0, 0.3]
    transit-lines:
        base: lines
        blend: overlay
        blend_order: -2
        shaders:
            blocks:
                filter: |
                    color.rgb *= 1.25; // pump up the colors
                    color.a = 0.5;     // translucent
        draw: # default draw parameters
            color: function() { return feature.colour || 'gray'; }
            width: 6px
            outline:
                color: [.8, .8, .8]
                width: 1px
            interactive: true
    text-blend-order:
        base: text
        blend_order: 1

    ux-lines-overlay:
        base: lines
#        blend: overlay
#        blend_order: 0
sources:
    osm:
        type: MVT
        url: https://free.tilehosting.com/data/v3/{z}/{x}/{y}.pbf
        # url: https://tile.nextzen.org/tilezen/vector/v1/512/all/{z}/{x}/{y}.mvt
        max_zoom: 14
        url_params:
            key: "NquccGVsw2OiFdrhUgsB"
            # api_key: "A8Qbu-9tSDezIwU2pH2tQw"

layers:
    ratio_route_line:
        data: { source: ratio_route_line }
        draw:
            ux-lines-overlay:
                interactive: true
                color: global.route_line
                order: 500
                width: [[0,2px],[5,2px],[9,2.5px],[10,3px],[11,3px],[13,4px],[14,5px],[15,6px],[16,7px],[17,8px],[18,7px]]

    ratio_route_line_passed:
        data: { source: ratio_route_line_passed }
        draw:
            ux-lines-overlay:
                interactive: true
                color: '#c9caca'
                order: 501
                width: [[0,2px],[5,2px],[9,2.5px],[10,3px],[11,3px],[13,4px],[14,5px],[15,6px],[16,7px],[17,8px],[18,7px]]
# # landcover layer start
    landcover:
    #farmland,ice,wood,grass,wetland
        data: { source: osm, layer: landcover }
        draw:
            polygons:
                visible: false
                order: 0
                color: black
        lightgreen-area:
            filter:
                any:
                    - class: [farmland, wood, grass]
                    - $zoom: { min : 10 }
            draw:
                polygons:
                    visible: true
                    order: 0
                    color: [0.827,0.894,0.843]#lightgreen
        ice:
            filter: { class: ice }
            draw:
                polygons:
                    visible: true
                    order: 0
                    color: [1,1,1]#white
# # landcover layer end

# # landuse layer start
    landuse:
        data: { source: osm, layer: landuse}
        draw:
            polygons:
                visible: true
                order: 1
                color: [0.894,0.905,0.905]
# # landuse layer end

# # water layer start
    water:
        data: { source: osm, layer: water }
        draw:
            polygons:
                #style: waves
                visible: false
                order: 2 #global.feature_order
                color: [[0, global.lightest_color], [12, global.lighter_color]]
        lake:
            filter:
                - class: [ocean, lake, reservoir, ponds]
            draw:
                polygons:
                    visible: true
                    order: 2
                    color: [0.447,0.501,0.529] #global.lighter_color

        other-water-areas:
            filter: { not: { class: [ ocean, lake, water, reservoir, ponds ] }, $zoom: { min: 6.5 } }
            draw:
                polygons:
                    visible: true
                    color: [0.447,0.501,0.529]#lightblue #global.lighter_color
# # water layer end

# # water_name layer start
    water_name:
        data: { source: osm, layer: water_name }

        water-area-labels:
            filter:
                all:
                    - function() { return global.text_visible_water_labels; }
            draw:
                text-blend-order:
                    text_source: name
                    visible: false
                    font:
                        fill: '#9DA9B1'
                        family: global.text_font_family
                        weight: normal
                        stroke: { color: [0.447,0.501,0.529], width: 2px }
            ocean-labels:
                filter:
                    all:
                        - $zoom: { min: 1 }
                        - class: [ocean]
                draw:
                    text-blend-order:
                        visible: global.text_visible_water_labels
                        text_source: name
                        text_wrap: false
                        priority: 1
                        font:
                            size: [[1, 7px], [2, 9px], [4, 11px]]
                            transform: uppercase
                            stroke: { color: [0.447,0.501,0.529], width: 2px }

            mostly-lakes:
                filter:
                    all:
                        - $zoom: { min: 3 }
                        - $geometry: point
                        - not: { class: [riverbank, dock, playa] }
                draw:
                    text-blend-order:
                        visible: global.text_visible_water_labels
                        text_wrap: 8
                        font:
                            style: italic
                            size: [[5, 9px], [14, 12px]]
                            stroke: { color: [0.447,0.501,0.529], width: 2px }
# # water_name layer end

# # boundary layer start
    boundary:
        data: { source: osm, layer: boundary }
        # country subdivisions (states, provinces)
        draw:
            lines:
                order: 3
        country:
            filter:
                any:
                    - class: country
                    - admin_level: 2
            draw:
                country-outerline:
                    visible: false
                    style: lines
                    order: 3
                    color: [1.00,1.00,1.00]#global.light_color
                    width: [[0, 1px], [4, 1.5px], [8, 2px], [14, 4px], [17, 14m]]
                lines:
                    color: [0.9,0.8,0.811]#global.white_color
                    width: [[0, 1px], [4, 1.5px], [8, 2px], [14, 4px], [17, 14m]]
            water:
                filter: { maritime: 1 }
                draw:
                    country-outerline:
                        visible: false
                    lines:
                        visible: false

        other_country_boundary_disputed_etc:
            filter: { class: [disputed, indefinite, indeterminate, lease_limit, line_of_control, overlay_limit] }
            draw:
                lines:
                    dash: [1.25, 1.25]
                    order: 3
                    color: [0.9,0.8,0.811]#global.light_color
                    width: [[1,0.2px],[9,1.5px],[17,10m]]
            disputed:
                filter: { class: [disputed, line_of_control] }
                draw:
                    lines:
                        dash: [2.0, 1.0]
                        order: 3
                        color: [0.9,0.8,0.811]#global.light_color
                        width: [[1, 0.5px], [9, 2.5px], [17,14m]]

        region:
            filter:
                any:
                    - class: country
                    - admin_level: 4dfsa
            draw:
                lines:
                    color: [0.891,0.891,0.891]
                    width: [[0, 1px], [9, 2px], [14, 4px], [16, 6.5px], [17, 16m]]
#width: [[0, 0.5px], [14, 3px], [16, 5px], [17, 16m]]

            water:
                filter: { maritime: 1 }
                draw:
                    lines:
                        visible: false

            dash-borders:
                filter:
                    $zoom: { min: 7 }
                draw:
                    lines:
                        visible: false
                        dash: [7.0, 2.0]

            early:
                filter: { not: { $zoom: [1,2] }, $zoom: { max: 8} }
                draw:
                    lines:
                        visible: false
# # boundary layer end

# # building layer start
    building:
        data: { source: osm }
        filter: { $zoom: { min: 16 } }
        # set default footprint and extrusion draw properties, but don't draw by default (rules below will turn visibility on)
        draw:
            polygons:
                visible: true
                order: 329
                color: [0.858,0.874,0.874]#global.white_color
            lines:
                visible: true
                style: lines
                order: 330
                color: [1.0,1.0,1.0]
                width: [[14, 0.3px], [15, 0.5px], [16, 0.75px],[18, 0.75px], [19, 1px]]
# # building layer end

# # place layer start
    place:
        data: { source: osm, layer: place }
        filter:
            name: true
        draw:
            mapzen_icon_library:
                visible: false
                text:
                    text_source: name
                    visible: false
                    buffer: 3px
                    font:
                        family: global.text_font_family
                        fill: '#758191'
            # NOTE: This is a hack for localities because of an icon & text bug, see note below
            text-blend-order:
                text_source: name
                visible: false    # labels are enabled by each layer below
                buffer: 3px
                font:
                    family: global.text_font_family
                    fill: '#758191'
            # END NOTE
        contient:
            filter: { class: [continent], $zoom: { max: 2 } }
            draw:
                text-blend-order:
                    visible: global.text_visible_continent
                    text_source: name
                    text_wrap: false
                    font:
                        family: global.text_font_family
                        size: [[1, 15px]] #, [3, 14px]]
                        style: italic
                        fill: '#758191'
                        stroke: { color: '#F1F1F1', width: 2px }
                        weight: normal
                        transform: uppercase
        country:
            filter:
                class: country
                $zoom: { min: 1, max: 9 }
            draw:
                text-blend-order:
                    priority: 3
                    visible: false
                    text_source: name
                    font:
                        fill: '#9DA9B1'
                        weight: 600
                        stroke: { color: '#F1F1F1', width: 2px }
                        transform: uppercase
            country-rank1:
                filter:
                    rank: 1
                    $zoom: { min: 2, max: 9 }
                draw:
                    text-blend-order:
                        priority: 3
                        visible: true
                        text_source: name
                        font:
                            fill: '#9DA9B1'
                            weight: 600
            country-rank2:
                filter:
                    rank: 2
                    $zoom: { min: 3, max: 9 }
                draw:
                    text-blend-order:
                        priority: 3
                        visible: true
                        text_source: name
                        font:
                            fill: '#9DA9B1'
                            weight: 600
            country-rank-more:
                filter:
                    rank: { min: 3 }
                    $zoom: { min: 4, max: 9 }
                draw:
                    text-blend-order:
                        priority: 3
                        visible: true
                        text_source: name
                        font:
                            fill: '#9DA9B1'
                            weight: 600
        city:
            filter:
                class: city
                $zoom: { min: 6}
            draw:
                text-blend-order:
                    visible: false
                    text_source: name
                    text_wrap: false
                    font:
                        family: global.text_font_family
                        size: 11px
                        fill: '#758191'
                        weight: normal
            city-rank1:
                filter:
                    rank: 1
                    $zoom: { min: 6 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank2:
                filter:
                    rank: 2
                    $zoom: { min: 6 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank3-4:
                filter:
                    rank: [3,4]
                    $zoom: { min: 7 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank5:
                filter:
                    rank: 5
                    $zoom: { min: 6 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank6:
                filter:
                    rank: 6
                    $zoom: { min: 7 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank7:
                filter:
                    rank: 7
                    $zoom: { min: 8 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank8-9:
                filter:
                    rank: [8,9]
                    $zoom: { min: 9 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            city-rank-more:  # rank 10~
                filter:
                    rank: { min: 10 }
                    $zoom: { min: 11 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
        state:
            filter:
                class: state
                $zoom: { min: 4 }
            draw:
                text-blend-order:
                    visible: false
                    text_source: name
                    text_wrap: false
                    font:
                        family: global.text_font_family
                        size: 11px
                        fill: '#758191'
                        weight: normal
            state-rank1:
                filter:
                    rank: 1
                    $zoom: { min: 4 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            state-rank-more:  # rank 2~
                filter:
                    rank: { min: 2 }
                    $zoom: { min: 4 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
        town:
            filter:
                class: town
                $zoom: { min: 8 }
            draw:
                text-blend-order:
                    visible: false
                    text_source: name
                    text_wrap: false
                    font:
                        family: global.text_font_family
                        size: 11px
                        fill: '#758191'
                        weight: normal
            town-rank-less10:
                filter:
                    rank: { max: 10 }
                    $zoom: { min: 8 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            town-rank-11:
                filter:
                    rank: 11
                    $zoom: { min: 9 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
            town-rank-more:
                filter:
                    rank: { min: 12, max: 14 }
                    $zoom: { min: 10 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
        villiage:
                filter:
                    class: village
                    $zoom: { min: 11 }
                draw:
                    text-blend-order:
                        visible: true
                        text_source: name
                        text_wrap: false
                        font:
                            family: global.text_font_family
                            size: 11px
                            fill: '#758191'
                            weight: normal
# # place layer end

# # poi layer start
    pois:
        data: { source: osm, layer: poi }
        filter: { $zoom: { min: 16 }, name: true }
        draw:
            text-blend-order:
                visible: true
                text_source: name
                text_wrap: false
                font:
                    family: global.text_font_family
                    size: 11px
                    fill: '#666666'
                    weight: normal
                    stroke: { color: global.text_stroke, width: 2px }
# # poi layer end

# # transportation layer start
    transportation:
        data: { source: osm }
        filter: { not: { class: rail} }
        draw:
            lines:
                color: global.white_color
                # color: function() { return [Math.random(), Math.random(), Math.random()] }
                width: 12
                order: 2 #global.feature_order
                outline:
                    color: global.road_stroke
                    width: [[15, 0], [16, 2]]
                    order: 352 # put all outlines below all roads

        arrows:
            # oneway arrows and shields are distinct groups!
            filter: { oneway: 1, shield_text: false, not: { class: rail }, $zoom: { min: 17 } }
            draw:
                arrows:
                    style: mapzen_icon_library
                    flat: true
                    visible: global.icon_visible_arrows
                    sprite: arrow
                    color: global.midlight_color
                    size: [[17, 6px], [20, 14px]]
                    placement: spaced
                    placement_spacing: [[17, 70px], [20, 175px]]
                    angle: auto
                    text:
                        visible: false

        early:
            filter: { $zoom: { max: 15 } }
            draw:
                lines:
                    outline:
                        order: global.feature_order

        bridges-tunnels:
            filter: { any: [brunnel: tunnel, brunnel: bridge] }
            draw:
                lines:
                    #cap: butt
                    outline:
                        # except bridges and tunnels, their outlines should also self-sort
                        order: global.feature_order

        # default outlines starting at zoom 16
        default-outline-width:
            filter: { $zoom: { min: 16 } }
            draw:
                lines:
                    outline:
                        width: function () { return 3/16 * Math.log($zoom); }

        natural_earth_highways:
            filter: { $zoom: { min: 11 } }
            draw:
                lines:
                    visible: true
                    color: global.white_color
                    width: [[12, 1px], [14, 3px], [16,5px], [17, 10px], [18, 10m]]
                    outline:
                        color: global.road_stroke
                        width: [[15, 0px], [16, 1.5px]]
            major_road:
                filter: { class: [motorway, primary, secondary, tertiary] }
                draw:
                    lines:
                        width: [[12, 1px], [14, 3px], [16,5px], [17, 10px], [18, 10m]]
                        # outline:
                        #     width: [[8, 0.0px], [9, 0.0px], [11, .5px], [16, .75px]]
            minor_road:
                filter: { class: minor }
                draw:
                    lines:
                        width: [[12, 1px], [14, 1px], [16,3px], [17, 5px], [18, 10m]]
                        # outline:
                        #     width: [[12, 0px], [14, .5px], [17, 1px]]
            ferry:
                filter: { class: ferry }
                draw:
                    lines:
                        visible: false
                        color: [0.00,0.00,0.00]
                        width: 0px
                        outline:
                            width: 0px
        highway:
            filter: { class: motorway, $zoom: { min: 7, max: 11 } }
            draw:
                lines:
                    color: global.white_color
                    width: [[7, 2px], [13, 2px], [14, 2.5px], [15, 4px], [17, 8px], [18, 10px]]
                    outline:
                        color: global.road_stroke
                        width: [[15, 0px], [16, 1.5px]]
            link:
                filter: { is_link: true } # on- and off-is_links, etc
                draw:
                    lines:
                        width: [[7, 2px], [13, 2px], [14, 2.5px], [15, 4px], [17, 8px], [18, 10px]]
                        outline:
                            width: [[15, 0px], [16, 1.5px]]
                early_link:
                    filter: { $zoom: {min: 13, max: 15} }
                    draw:
                        lines:
                            order: 352
                tunnel-link:
                    filter: {brunnel: tunnel, $zoom: { min: 13 } }
                    draw:
                        lines:
                            color: [[13, global.light_color], [14, global.ultralight_color]]
                            outline:
                                color: [[12, global.white_color], [13, global.light_color]]
            tunnel:
                filter: { brunnel: tunnel, $zoom: { min: 13 } }
                draw:
                    lines:
                        color: [[13, global.light_color], [14, global.ultralight_color]]
                        outline:
                            color: [[12, global.white_color], [13, global.light_color]]
            highway_bridge:
                filter: { brunnel: bridge }
                draw:
                    lines:
                        cap: round
                        outline:
                            cap: butt

        major_road:
            filter: { $zoom: { min: 11 } }
            # default style
            draw:
                lines:
                    visible: true
                    color: [[11, [1.0,1.0,1.0]], [13, [1.0,1.0,1.0]], [17, [1.0,1.0,1.0]]]
                    width: [[13, 2px], [14, 1px], [16, 3px], [17, 4px]]
                    outline:
                        color: global.road_stroke
                        width: [[12, 0px], [13, 0.5px], [15, 1px], [17, 2px]]
            trunk_primary:
                filter: { class: [trunk, primary] }
                draw:
                    lines:
                        visible: true
                        color: [[8, [1.0,1.0,1.0]], [12, [1.0,1.0,1.0]], [13, [1.0,1.0,1.0]], [14, [1.0,1.0,1.0]]]
